    .spinner {

      display: none;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      left: 0;
      pointer-events: none;
      position: absolute;

    }

      width: 18px;
    }

      animation: spinner__inner 0.8s infinite ease-in-out;
    }

    .spinner__inner::after {
      animation: spinner__inner 0.8s infinite ease-in reverse;
    }

    .spinner__text {
      font-size: 14px;
      line-height: 1;
      margin-top: 1.75em;
    }

    .spinner--show-seasons {
      display: block;
      height: 6px;

      width: 6px;

      opacity: 1;
    }

    .spinner--show-seasons .spinner__inner {
      height: 6px;
      width: 6px;
    }

    @keyframes spinner__inner {
      0% {
        transform: translate3d(-50%, -50%, 0) scale3d(1, 1, 1);
      }

        transform: translate3d(-50%, -50%, 0) scale3d(2.8, 2.8, 2.8);
